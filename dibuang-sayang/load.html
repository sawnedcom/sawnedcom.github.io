<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Example</title>
    <style>
      .loading {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.7);
        text-align: center;
        padding-top: 200px;
        font-size: 24px;
      }
      .content {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="loading" id="loading">Loading...</div>
    <div class="content" id="content">
      <!-- Your content goes here -->
    </div>
    <script>
      // Menampilkan pesan loading saat halaman dimuat
      document.getElementById('loading').style.display = 'block';
      document.getElementById('content').style.display = 'none';

      // Menyimulasikan penundaan untuk pesan loading
      setTimeout(function () {
        // Menyembunyikan pesan loading dan menampilkan konten setelah beberapa detik
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      }, 3000); // Menunda selama 3000 milidetik (3 detik)
    </script>
  </body>
</html>
